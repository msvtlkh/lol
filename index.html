<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="todo__list">
            <div class="todo__content">
                <h2 class="title__status" id="highStatus">HIGH</h2>

                <form action="submit" id="todoFormHigh" class="form">
                    <input type="text" class="add__task" id="addHighStatusTask" placeholder="Добавить важные задачи">
                    <button class="btn__add" id="btnAddHigh"></button>
                </form>

                <ul class="todo__tasklist" id="containerHighStatus">
                </ul>   
            </div>

            <div class="todo__content">
                <h2 class="title__status title__status--low" id="lowStatus">LOW</h2>

                <form action="submit" id="todoFormLow" class="form">
                    <input type="text" class="add__task" id="addLowStatusTask" placeholder="Добавить обычные задачи">
                    <button class="btn__add" id="btnAddLow"></button>
                </form>

                <ul class="todo__tasklist" id="containerLowStatus"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
